<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../bower_components/topcoat/css/topcoat-desktop-dark.min.css">
  <!-- bower:css -->
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../css/app.css">
  <!-- endinject -->
  <title></title>
</head>
<body class="hostElt" >
  <div ng-controller="MainController" id="content">
    <h1>Universal Images</h1>
    {{greeting}}

    <div id="rmd-container" xmp-extract>
      Target name: {{targetName}} ({{rmd.targetName}})<br>
      Image Dimensions: {{xDimension}}x{{yDimension}}<br>

      <fieldset>
        <legend>Allowed Derivates</legend>
        <label class="topcoat-checkbox">
          <input type="checkbox" ng-checked="allowedDerivates_Crop">
          <div class="topcoat-checkbox__checkmark"></div>
          Crop
        </label>
      </fieldset>

      <fieldset>
        <legend>PivotPoint</legend>
        <input type="text" class="topcoat-text-input" ng-model="rmd.PivotPoint['stArea:x']">
        <input type="text" class="topcoat-text-input" ng-model="rmd.PivotPoint['stArea:y']">
      </fieldset>
      Pivot Point: {{rmd.PivotPoint['stArea:x']}}, {{rmd.PivotPoint['stArea:y']}}
    </div>
  </div>
    
    
<!-- ext:js -->
<script src="../ext/CSInterface.js"></script>
<script src="../ext/themeManager.js"></script>
<script src="../ext/xmp_bridge.js"></script>
<!-- endinject -->
<!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/ng-lodash/build/ng-lodash.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="../bundle/bundle.js"></script>
<!-- endinject -->
<!-- node:js -->
<!-- endinject -->
</body>
</html>

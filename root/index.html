<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" id="topcoat" href="../bower_components/topcoat/css/topcoat-desktop-dark.min.css">
  <link rel='stylesheet' type='text/css' href='../bower_components/topcoat-icons/font/icomatic.css' />
  <link rel="stylesheet" id="hostStyle" type="text/css" href="../css/theme.css" />
  <!-- bower:css -->
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/theme.css">
  <!-- endinject -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <title>Responsive Metadata</title>
</head>
<body class="hostElt" >
  <div ng-controller="MainController" id="content" class="hostFont">
    <h1>Universal Images</h1>
    <button class="topcoat-button hostButton hostElt button-help" ng-click="openHelpLink()">
      <span class='icomatic icon'>question</span>
    </button>
    <div id="rmd-container" xmp-extract>
      Target name: {{targetName}}<br>
      Image Dimensions: {{documentSize.width}}x{{documentSize.height}}<br>

      <fieldset>
        <legend>Allowed Derivates</legend>
        <fieldset>
          <legend>Crop</legend>
          <label class="topcoat-checkbox">
            <input type="radio" name="allowedDerivates" ng-model="rmd.AllowedDerivates['_rmd:Crop']" value="none">
            <div class="topcoat-radio-button__checkmark"></div>
            None
          </label>
          <label class="topcoat-checkbox hostFontColor">
            <input type="radio" name="allowedDerivates" ng-model="rmd.AllowedDerivates['_rmd:Crop']" value="visibilityOnly">
            <div class="topcoat-radio-button__checkmark"></div>
            Visibility Only
          </label>
          <label class="topcoat-checkbox hostFontColor">
            <input type="radio" name="allowedDerivates" checked ng-model="rmd.AllowedDerivates['_rmd:Crop']" value="all">
            <div class="topcoat-radio-button__checkmark"></div>
            All
          </label>
        </fieldset>
      </fieldset>


      <crop-areas></crop-areas>

      <fieldset>
        <legend>PivotPoint</legend>
        <button ng-class="{active: isAreaActive('pivot')}" class="topcoat-icon-button--quiet" ng-click="setActiveArea('pivot')">
          <span class='icomatic icon'>pencil</span>
        </button>
        <input type="text" class="topcoat-text-input hostElt" ng-model="rmd.PivotPoint['_stArea:x']" ng-disabled="!rmd.PivotPoint">
        <input type="text" class="topcoat-text-input hostElt" ng-model="rmd.PivotPoint['_stArea:y']" ng-disabled="!rmd.PivotPoint">
        <button class="topcoat-icon-button--quiet" ng-click="removePivotPoint()" ng-show="rmd.PivotPoint">
          <span class='icomatic icon'>delete</span>
        </button>
      </fieldset>

      <fieldset>
        <legend>Interpolation</legend>
        <label class="topcoat-checkbox">
          <input type="radio" name="interpolation" ng-model="rmd['_rmd:Interpolation']" value="linear">
          <div class="topcoat-radio-button__checkmark"></div>
          Linear
        </label>
        <label class="topcoat-checkbox hostFontColor">
          <input type="radio" name="interpolation" ng-model="rmd['_rmd:Interpolation']" value="step">
          <div class="topcoat-radio-button__checkmark"></div>
          Step
        </label>
      </fieldset>

      <fieldset>
        <legend>File</legend>
        <button class="topcoat-button hostButton hostElt" ng-click="commit()">
          <span class='icomatic icon'>save</span>
          Commit
        </button>
        <button class="topcoat-button hostButton hostElt" ng-click="revert()">
          <span class='icomatic icon'>refresh</span>
          Revert
        </button>
      </fieldset>
    </div>
  </div>
    

<!-- ext:js -->
<script src="../ext/CSInterface.js"></script>
<script src="../ext/themeManager.js"></script>
<script src="../ext/xmp_bridge.js"></script>
<!-- endinject -->
<!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/ng-lodash/build/ng-lodash.js"></script>
<script src="../bower_components/x2js/xml2json.min.js"></script>
<script src="../bower_components/angular-xml/angular-xml.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="../bundle/bundle.js"></script>
<!-- endinject -->
<!-- node:js -->
<!-- endinject -->
</body>
</html>
